<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>
    <script src="bower_components/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="bower_components/chai/chai.js"></script>
    <script>
        var assert = chai.assert;
        var expect = chai.expect;
        var should = chai.should();
    </script>

    <!-- include source files here... -->
    <script src="scripts/util/geometry.js"></script>
    <script src="scripts/util/quadtree.js"></script>

    <!-- include spec files here... -->
    <script src="spec/util/geometrySpec.js"></script>
    <script src="spec/util/quadtreeSpec.js"></script>

    <script>
			// If tests run in a real browser
			// Can alternatively do a check on window.PHANTOMJS
			if (navigator.userAgent.indexOf('PhantomJS') < 0) {
				mocha.run();
			}
    </script>
</body>
</html>
